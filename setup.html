    <!-- SETUP SENSOR FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">sensor setup</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<select name="rooms" placeholder="select room" id="room">
                            <option value="PHO210">Sensor31492</option>
                            <option value="PHO211">Sensor31493</option>
                        </select>
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
                        <select name="rooms" placeholder="select room" id="room">
                            <option value="PHO210">PHO210</option>
                            <option value="PHO211">PHO211</option>
                        </select>
                        
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="number" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="current occupancy">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
